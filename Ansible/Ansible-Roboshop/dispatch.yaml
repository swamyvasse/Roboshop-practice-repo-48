- name: install dispatch component
  hosts: dispatch
  become: 'yes'
  tasks:
    - name: Install GoLang
      ansible.builtin.yum:
        name: golang
        state: installed

    - name: Check roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: 'yes'

    - when: out.rc != 0
      name: create roboshop user
      become: 'yes'
      ansible.builtin.user:
        name: roboshop

    - name: check /app directory exist or not
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: Print a directory message
      ansible.builtin.debug:
        msg: 'output: {{directory}}'

    - when: directory stat.exist == False
      name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download dispatch artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
        dest: /tmp
    
    - name: Extract dispatch artifact
      ansible.builtin.unarchive:
        src: /tmp/dispatch.zip
        dest: /app
        remote_src: 'yes'

    - name: download the dependencies & build the software
      ansible.builtin.yum:
        name: '{{item}}'
        state: installed
      loop:
        - go mod init dispatch
        - go get
        - go build

    - name: Copy file dispatch.service
      ansible.builtin.copy:
        src: dispatch.service
        dest: /etc/systemd/system/dispatch.service

    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true
        
    - name: Start and enable dispatch service
      ansible.builtin.service:
        name: dispatch
        state: started
        enabled: 'yes'
